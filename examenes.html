<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Cita - Veterinaria</title>
    <link rel="stylesheet" href="examenes.css">
</head>
<body>
    <div class="container">
        <h1>PetCare</h1>
        <h2>Solicitar cita para examenes de laboratorio</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Nombre del Propietario:</label>
            <input type="text" id="name" name="name" required>

            <label for="pet_name">Nombre de la Mascota:</label>
            <input type="text" id="pet_name" name="pet_name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Fecha de la Cita:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora de la Cita:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Mensaje Adicional:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Solicitar Cita</button>
        </form>
    </div>
</body>
</html>
