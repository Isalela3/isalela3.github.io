<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <header>
        <img src="Img/Logo_veterinaria_final-removebg-preview.png" alt="Logo de la Veterinaria" class="logo">
        <h1>Contactanos</h1>

        <nav>
            <ul>
                <li><a href="Paginaprincipal.html" target="_blank">Pagina principal</a></li>
            </ul>
        </nav>

        
    </header>
    <main>
        <section class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong> Carrera 68b #24a-23</p>
            <p><strong>Teléfono:</strong> +57 311 616 1172</p>
            <p><strong>Correo Electrónico:</strong> PetCareVeterinaria@gmail.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Veterinaria. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
